	<body>
		<div class="wrapper">
			<header>CURRENCY CONVERTER</header>
			<form action="#">
				<div class="amount">
					<p>Enter amount</p>
					<input
						type="text"
						value="1"
						name="currency-amount"
					/>
				</div>
				<div class="drop-list">
					<div class="from">
						<p>From</p>
						<div class="select-box">
							<img
								src="https://flagsapi.com/AE/flat/64.png"
								alt="flag"
							/>
							<select></select>
						</div>
					</div>
					<div class="icon">
						<i class="fas fa-exchange-alt"></i>
					</div>
					<div class="to">
						<p>To</p>
						<div class="select-box">
							<img
								src="https://flagsapi.com/AE/flat/64.png"
								alt="flag"
							/>
							<select></select>
						</div>
					</div>
				</div>
				<div class="exchange-rate">Getting Exchange Rate...</div>
				<button>Get Exchange Rate</button>
			</form>
		</div>
		<script src="./js/country-list.js"></script>
		<script src="./js/script.js"></script>
	</body>
